mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:1053
  ipv6: true
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
  nameserver-policy:
    'www.baidu.com': '114.114.114.114'
    '+.internal.crop.com': '10.0.0.1'
    'geosite:cn': https://doh.pub/dns-query
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - tls://8.8.4.4
    - tls://1.1.1.1
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
proxies: []
proxy-groups:
  - name: 布吉岛
    type: select
    proxies:
      - 最低延迟
      - 高可用性
      - 负载均衡
      - DIRECT
      - REJECT
  - name: CnCidr
    type: select
    proxies:
      - DIRECT
      - 布吉岛
      - 最低延迟
      - 高可用性
      - 负载均衡
      - REJECT
    icon: "https://app.bujidao.org/svg/China.svg"
  - name: GFW
    type: select
    proxies:
      - 布吉岛
      - 最低延迟
      - 高可用性
      - 负载均衡
      - DIRECT
      - REJECT
    icon: "https://app.bujidao.org/svg/Firewall.svg"
  - name: Google
    type: select
    proxies:
      - 最低延迟
      - 布吉岛
      - 高可用性
      - 负载均衡
      - DIRECT
      - REJECT
    icon: "https://app.bujidao.org/svg/Google.svg"
  - name: OpenAI
    type: select
    proxies: []
    include-all: true
    filter: (?i)^(?!.*(?:🇭🇰|港|hk|hongkong|🏷|t\.me)).*
    icon: "https://app.bujidao.org/svg/OpenAI.svg"
  - name: Microsoft
    type: select
    proxies:
      - 布吉岛
      - 最低延迟
      - 高可用性
      - 负载均衡
      - DIRECT
      - REJECT
    icon: "https://app.bujidao.org/svg/Microsoft.svg"
  - name: Netflix
    type: select
    proxies:
      - 布吉岛
      - 最低延迟
      - 高可用性
      - 负载均衡
      - DIRECT
      - REJECT
    icon: "https://app.bujidao.org/svg/Netflix.svg"
  - name: Disney
    type: select
    proxies:
      - 布吉岛
      - 最低延迟
      - 高可用性
      - 负载均衡
      - DIRECT
      - REJECT
    icon: "https://app.bujidao.org/svg/Disney.svg"
  - name: TikTok
    type: select
    proxies: []
    include-all: true
    filter: (?i)^(?!.*(?:🇭🇰|港|hk|hongkong|🏷|t\.me)).*
    icon: "https://app.bujidao.org/svg/TikTok.svg"
  - name: Apple
    type: select
    proxies:
      - DIRECT
      - 布吉岛
      - 最低延迟
      - 高可用性
      - 负载均衡
      - REJECT
    icon: "https://app.bujidao.org/svg/Apple.svg"
  - name: iCloud
    type: select
    proxies:
      - DIRECT
      - 布吉岛
      - 最低延迟
      - 高可用性
      - 负载均衡
      - REJECT
    icon: "https://app.bujidao.org/svg/iCloud.svg"
  - name: Telegram
    type: select
    proxies:
      - 负载均衡
      - 布吉岛
      - 最低延迟
      - 高可用性
      - DIRECT
      - REJECT
    icon: "https://app.bujidao.org/svg/Telegram.svg"
  - name: 最低延迟
    type: url-test
    proxies: []
    url: http://www.gstatic.com/generate_204
    interval: 600
    icon: "https://app.bujidao.org/svg/Fast.svg"
  - name: 高可用性
    type: fallback
    proxies: []
    url: http://www.gstatic.com/generate_204
    interval: 300
    icon: "https://app.bujidao.org/svg/Fallback.svg"
  - name: "负载均衡"
    type: load-balance
    proxies: []
    url: "https://www.gstatic.com/generate_204"
    interval: 600
    hidden: true
rules:
  - DOMAIN-SUFFIX,bujidao.cc,GFW
  - DOMAIN-SUFFIX,bujidao.org,GFW
  - DOMAIN-SUFFIX,bujidao.cloud,GFW
  - DOMAIN-SUFFIX,bujidao302.com,GFW
  - RULE-SET,adblock,REJECT
  - RULE-SET,Telegram,Telegram
  - RULE-SET,Netflix,Netflix
  - RULE-SET,OpenAI,OpenAI
  - RULE-SET,Disney,Disney
  - RULE-SET,TikTok,TikTok
  - RULE-SET,Google,Google
  - RULE-SET,YouTube,Google
  - RULE-SET,Bing,Microsoft
  - RULE-SET,Microsoft,Microsoft
  - RULE-SET,MicrosoftEdge,Microsoft
  - RULE-SET,Apple,Apple
  - RULE-SET,AppStore,Apple
  - RULE-SET,iCloud,iCloud
  - GEOIP,CN,CnCidr
  - RULE-SET,cncidr,CnCidr
  - RULE-SET,gfw,GFW
  - RULE-SET,lancidr,DIRECT
  - RULE-SET,private,DIRECT
  - MATCH,布吉岛
