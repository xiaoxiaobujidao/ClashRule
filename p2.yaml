mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:1053
  ipv6: true
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
  nameserver-policy:
    'www.baidu.com': '114.114.114.114'
    '+.internal.crop.com': '10.0.0.1'
    'geosite:cn': https://doh.pub/dns-query
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - tls://8.8.4.4
    - tls://1.1.1.1
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
proxies: []
proxy-groups:
  - name: 布吉岛
    type: select
    proxies:
      - 最低延迟
      - 高可用性
      - 负载均衡
  - name: 最低延迟
    type: url-test
    proxies: []
    url: http://www.gstatic.com/generate_204
    interval: 600
    icon: "https://app.bujidao.org/svg/Fast.svg"
  - name: 高可用性
    type: fallback
    proxies: []
    url: http://www.gstatic.com/generate_204
    interval: 300
    icon: "https://app.bujidao.org/svg/Fallback.svg"
  - name: "负载均衡"
    type: load-balance
    proxies: []
    url: "https://www.gstatic.com/generate_204"
    interval: 600
    hidden: true
rules:
  - DOMAIN-SUFFIX,bujidao.cc,布吉岛
  - DOMAIN-SUFFIX,bujidao.org,布吉岛
  - DOMAIN-SUFFIX,bujidao.cloud,布吉岛
  - DOMAIN-SUFFIX,bujidao302.com,布吉岛
  - RULE-SET,Telegram,布吉岛
  - RULE-SET,OpenAI,布吉岛
  - RULE-SET,Netflix,布吉岛
  - RULE-SET,Disney,布吉岛
  - RULE-SET,TikTok,布吉岛
  - RULE-SET,Google,布吉岛
  - RULE-SET,YouTube,布吉岛
  - RULE-SET,gfw,布吉岛
  - MATCH,DIRECT
rule-providers:
  reject:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt
    path: ./ruleset/reject.yaml
    interval: 7200
